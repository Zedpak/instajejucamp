<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login | Instaclone</title>
    </head>
    <body>
        <main class="login">
            <div class="login__column">
                <img 
                    src="images/phone.png" 
                    alt="Phone Image" 
                    title="Phone Image"
                    class="login__phone-image
                />
            </div>
            <section class="login__column">
                <div class="login__section login__sign-in">
                    <img
                        src="images/logo.png"
                        alt="Logo"
                        title="Logo"
                        class="login__logo"
                    />
                    <form method="/get" action="feed.html">
                        <input 
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                        /> 
                        <input 
                            type="password" 
                            name="password"
                            required
                        />
                        <input 
                            type="submit" 
                            value="" ="Log in"
                        />
                    </form>
                </div>
                <div class="login__section login__sign-up">
                </div>div>
                <div class="login__section login__section--transparent login__app">
                </div>
            </section>
        </main>
    </body>
</html>
